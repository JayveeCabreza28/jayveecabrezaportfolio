<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jayvee Cabreza portfolio Website</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #0f1419;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.hero {
  width: 95%;
  max-width: 1300px;
  min-height: 90vh;
  border-radius: 20px;
  padding: 60px;
  display: flex;
  gap: 50px;
  background: linear-gradient(120deg, #141414, #3b000f, #001a4d);
  color: #fff;
}

.left {
  flex: 1.2;
}

.left h1 {
  font-size: 64px;
  font-weight: 800;
  line-height: 1.1;
}

.left h2 {
  font-size: 36px;
  font-weight: 600;
  margin-top: 10px;
}

.left p {
  margin-top: 10px;
  font-size: 20px;
  opacity: 0.8;
}

.cards {
  display: flex;
  gap: 25px;
  margin-top: 60px;
}

.card {
  width: 180px;
  height: 180px;
  border-radius: 15px;
  border: 1px dashed rgba(255,255,255,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 12px;
  text-align: center;
}

.card span {
  font-size: 18px;
  opacity: 0.9;
}

.icons {
  display: flex;
  gap: 10px;
}

.icon {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: 600;
}

.figma { background: #a259ff; }
.ai { background: #ff9a00; }
.ps { background: #31a8ff; }

.about-letter {
  font-size: 48px;
  font-weight: 800;
  color: red;
}

.right {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.profile-card {
  width: 360px;
  height: 460px;
  background: rgba(255,255,255,0.08);
  border-radius: 20px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.profile-card::before {
  content: "";
  position: absolute;
  width: 280px;
  height: 280px;
  border: 6px solid #800000;
  border-radius: 50%;
  right: -40px;
  bottom: 60px;
  opacity: 0.8;
}

.profile-card img {
  width: 260px;
  border-radius: 100%;
  z-index: 1;
}
.btn {
    padding: 14px 32px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    background-color:none;
    border: 1px solid #fff;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    background: #800000;
  }

  .btn:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    background-color:none
    border: 1px solid #fff;
  }
 
</style>
</head>

<body>

<section class="hero">

  <div class="left">
    <p>Hey ðŸ‘‹ Iâ€™m</p>
    <h1>JAYVEE CABREZA</h1>
    <h2>UI/UX Designer</h2>
    <p>From Philippines</p>

    <div class="cards">
      
     <button class="card btn"> My Services
        <div class="icons">
          <div class="icon figma">F</div>
          <div class="icon ai">Ai</div>
          <div class="icon ps">Ps</div>
      </div>
        </button>
      
      <div class="card">
        <button class="card btn"> My Projects
        <img src="https://via.placeholder.com/80x50" alt="project"/>
        </button>
      </div>

      <div class="card">
         <button class="card btn"> About
        <div class="about-letter">A</div>
         </button>
      </div>
    </div>
  </div>

  <div class="right">
    <div class="profile-card">
      <img src="profile_pic.png" alt="Profile">
    </div>
  </div>

</section>
  

</body>
</html>
